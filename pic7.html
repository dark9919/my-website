<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Protected Image</title>
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      color: white;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="password"] {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 200px;
      font-size: 16px;
      outline: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #00c9a7;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #00b48a;
    }

    #secretImage {
      display: none;
      margin-top: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    #secretImage img {
      max-width: 300px;
      border: 4px solid white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body>

  <h2>üîí Enter Password to Unlock Image</h2>

  <input type="password" id="passwordInput" placeholder="Enter password">
  <button onclick="checkPassword()">Submit</button>

  <div id="secretImage">
    <img src="image/p7.jpg" alt="Secret Image">
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("passwordInput").value;
      const imageDiv = document.getElementById("secretImage");

      if (password === "nidhi@2005") {
        imageDiv.style.display = "block";
      } else {
        alert("‚ùå Wrong password! Try again.");
        imageDiv.style.display = "none";
      }
    }
  </script>

</body>
</html>
